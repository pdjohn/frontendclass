
<!DOCTYPE html>
<html>
<head>
<title>jQuery Isotope</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-latest.js" type="text/javascript"></script>
<script src="js/jquery.isotope.js" type="text/javascript"></script> 
</head>
<body>

<h1>jQuery Isotope</h1>
 
<div class="portfolioFilter">

	<a href="#" data-filter="*" class="current">All Categories</a>
	<a href="#" data-filter=".people">People</a>
	<a href="#" data-filter=".places">Places</a>
	<a href="#" data-filter=".food">Food</a>
	<a href="#" data-filter=".objects">Objects</a>

</div>

<div class="portfolioContainer">

	<div class="objects">
		<img src="images/portfolio/portfolio-1.jpg" alt="" class="img-responsive">
	</div>
	
	<div class="people places">
		<img src="images/portfolio/portfolio-2.jpg" alt="" class="img-responsive">
	</div>	

	<div class="food">
		<img src="images/portfolio/portfolio-3.jpg" alt="" class="img-responsive">
	</div>
	
	<div class="people places">
		<img src="images/portfolio/portfolio-4.jpg" alt="" class="img-responsive">
	</div>

	<div class="places objects">
		<img src="images/portfolio/portfolio-5.jpg" alt="" class="img-responsive">
	</div>

	<div class="people food objects">
		<img src="images/portfolio/portfolio-6.jpg" alt="" class="img-responsive">
	</div>

	<div class="food objects">
		<img src="images/portfolio/portfolio-7.jpg" alt="" class="img-responsive">
	</div>	
	
	<div class="food">
		<img src="images/portfolio/portfolio-8.jpg" alt="" class="img-responsive">
	</div>
 </div>
<script type="text/javascript">

$(window).load(function(){
    var $container = $('.portfolioContainer');
    $container.isotope({
        filter: '*',
        animationOptions: {
            duration: 750,
            easing: 'linear',
            queue: false
        }
    });
 
    $('.portfolioFilter a').click(function(){
        $('.portfolioFilter .current').removeClass('current');
        $(this).addClass('current');
 
        var selector = $(this).attr('data-filter');
        $container.isotope({
            filter: selector,
            animationOptions: {
                duration: 750,
                easing: 'linear',
                queue: false
            }
         });
         return false;
    }); 
});

</script>
 
 
</body>
</html>
