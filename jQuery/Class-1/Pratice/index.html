	<div class="one"></div>
	<button>Click me</button> <br><br>

	<button class="two">Stop it</button>

	<script src="../js/jquery-3.2.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#three").click(function(){
				$("p").show('fast');
			});
			$("#two").click(function(){
				$("p").hide('slow');
			});
			$("#four").click(function(){
				$("p").toggle(5000);
			});

			$("#five").click(function(){
				$("p").fadeOut(5000);
			});
			$("#six").click(function(){
				$("p").fadeIn(5000);
			});
			$("#seven").click(function(){
				$("p").fadeToggle(5000);
			});
			$("#eight").click(function(){
				$("p").fadeTo(5000, .25);
			});

			$("#nine").hover(function(){
				$("p").slideDown(5000);
			});
			$("#ten").hover(function(){
				$("p").slideUp(5000);
			});
			$("#eleven").hover(function(){
				$("p").slideToggle(5000);
			});

			$("button").click(function(){
				$(".one").animate({
					left: "500px",
					// opacity: ".2",
					height: "400px",
					width: "400px"
				}, 5000);
			});
			$(".two").click(function(){
				$(".one").stop();
			});
		});
	</script>

</body>
