<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Job Form</title>
</head>
<body>
	<fieldset>
		<legend>This is how the template looks like</legend>
		<lable> Name*</lable>
		<input type="text" placeholder="First">
		<input type="text" placeholder="Last"> <br> <br>
		<lable>Email*</lable>
		<input type="email" placeholder="Email address"> <br> <br>
		<lable>What position are you applying for?*</lable>
		<select name="Job" id="">
			<option value="job1">Job 1</option>
			<option value="job2">Job 2</option>
			<option value="job3">Job 3</option>
		</select> <br> <br>
		<label>Available start date* </label>
		<input type="date" name="date" value="date"> <br><br>
		<label>What is your current employment status?*</label> <br>
		<input type="radio" name="employment" value="" checked="">Employed <br>
		<input type="radio" name="employment" value="">Self-Employed <br>
		<input type="radio" name="employment" value="">Unemployed <br>
		<input type="radio" name="employment" value="">Student <br>
		<label>Submit your resume by providing your resume URL:</label>
		<input type="url" placeholder="url"> <br>
		<hr>
		<label>Would you like to references?</label> <br>
		<input type="radio" name="references" value="" checked=""> Yes <br>
		<input type="radio" name="references" value=""> No <br>
		<lable> Name</lable>
		<input type="text" placeholder="First">
		<input type="text" placeholder="Last"> <br> <br>
		<lable>Email</lable>
		<input type="email" placeholder="Email address"> <br> <br>

		<input type="Submit" value="Submit The Online Job Application Form">

	</fieldset>
</body>
</html>
