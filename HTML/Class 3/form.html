<head>

<body>
	<form action="" method="GET">

	<hr>
	<form action="" method="GET">

		<input type="checkbox" name="a" value="john"> JOHN <br>
		<input type="checkbox" name="r" value=:"rajib"> Rajib <br>

		<input type="radio" name="gender" value="" checked=""> Yes <br>
		<input type="radio" name="gender" value=""> No <br>

		<input type="Number" name="number" value="30" min="0" max="100" step="10">

		<input type="color" name="color" value="blue"> <br>
		<input type="date" name="date" value="date"> <br>
		<input type="time" name="time" value="time"> <br>
		<input type="week" name="week" value="week"> <br>
		<input type="file" name="file" value="file"> <br>
		<input type="button" name="button" value="button"> <br>
		<input type="size" name="size" value="size"> <br>
		<input type="range" name="range" value="range" min="0" max="20"> <br>
	</form>
	<hr>
	<form action="" method="GET">
		<input type="text" name="Username" value="username"> <br>
		<input type="email" name="email" value="email"> <br>
		<textarea name="Message" id="" cols="50" rows="10"></textarea> <br>

			<option value="Item1">Item 1</option>
			<option value="Item2">Item 2</option>
			<option value="Item3">Item 3</option>
		</select>
	</form>
	<hr>
	<fieldset>
		<legend>Information</legend>	
		<input type="text" name="username" value="username"> <br>
		<input type="email" name="email" value="email address"> <br>
	</fieldset>


	
	<hr><br><Center><big>PRATICE</big></Center><br><hr>
